<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #579ca1;">

    <h3 style="color:#579ca1; margin-top: 30px; margin-left: 30px;">Checkout</h3>
    <br>
    <br>
    <!-- Checkout form -->
    <form style="padding-left: 100px;">
        <div class="form-group input-material col-sm-4">
            <label for="nama">Nama</label>
            <input type="text" class="form-control" id="nama" placeholder=" ">
        </div>
        <div class="form-group input-material col-sm-4">
            <label for="nama_dokter">nama_dokter</label>
            <input type="text" class="form-control" id="nama_dokter" placeholder=" ">
        </div>
        <div class="form-group input-material col-sm-4">
            <label for="telp_dokter">No. Telpon Dokter</label>
            <input type="text" class="form-control" id="telp_dokter" placeholder=" ">
        </div>
        <div class="form-group input-material col-sm-4">
            <label for="nama_rumahsakit">Rumah Sakit</label>
            <input type="text" class="form-control" id="nama_rumahsakit" placeholder=" ">
        </div>
        <div class="form-group input-material col-sm-4">
            <label for="alamt_rumahsakit">Alamat Rumah sakit</label>
            <input type="text" class="form-control" id="alamt_rumahsakit" placeholder=" ">
        </div>
        <div class="form-row ">
            <div class="form-group input-material col-sm-4" style="padding-left: 20px ;">
                <label for="telp_rumahsakit">No. Telepon Rumah Sakit</label>
                <input type="text" class="form-control" id="telp_rumahsakit" placeholder=" ">
            </div>
            <div class="form-group " style="padding-left: 600px;">
                <label for="total_biaya">Total Biaya</label>
                <input type="text" class="form-control" id="total_biaya" placeholder=" ">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group input-material col-sm-4" style="padding-left: 20px;">
                <label for="waktu">Waktu</label>
                <input type="text" class="form-control" id="waktu" placeholder=" ">
            </div>
            <button type="submit " class="btn btn-info" style="margin-left:600px;margin-bottom: 15px; align-self: center; margin-top: 30px;">Bayar</button>
        </div>
    </form>
